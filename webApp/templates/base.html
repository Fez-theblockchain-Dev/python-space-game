<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Space Game{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stripe.js - Required for Apple Pay -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <style>
        :root {
            --primary-cyan: #00f0ff;
            --primary-magenta: #ff00aa;
            --primary-purple: #8b5cf6;
            --dark-bg: #0a0a0f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 240, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 0, 170, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 60%);
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
            "menu_bg_path";
            background-size: 200px 200px;
            animation: stars 60s linear infinite;
        }
        
        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(10, 10, 15, 0.95), transparent);
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-cyber);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: 2px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--primary-cyan);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-cyber);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--gradient-cyber);
            color: var(--dark-bg);
            box-shadow: var(--glow-cyan);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-cyan);
            border: 2px solid var(--primary-cyan);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: var(--glow-cyan);
        }
        
        /* Cards */
        .card {
            background: var(--dark-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.1);
            transform: translateY(-4px);
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Main content area */
        main {
            padding-top: 100px;
            min-height: 100vh;
        }
        
        /* Footer */
        footer {
            padding: 3rem 0;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 4rem;
        }
        
        /* Stripe Elements styling */
        #payment-element,
        #express-checkout-element {
            margin-bottom: 1.5rem;
        }
        
        .payment-message {
            color: var(--primary-magenta);
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1rem;
        }
        
        .payment-message.success {
            color: var(--health-green);
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 1rem 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<title>Space Invaders Store ðŸš€</title>
<body>
    <div class="site-title">
        <h2>Space Invaders Store </h2>
    </div> 
    
    <nav class="nav">
        <a href="/" class="logo">SPACE GAME</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/shop/" class="nav-link">Shop</a>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2026 Space Game. Secure payments powered by Stripe.</p>
        </div>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
