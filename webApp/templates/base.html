{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cowboys Store ðŸš€</title>

    <!-- stylesheet link -->
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stripe.js - Required for Apple Pay -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Background image styling -->
    <style>
        body {
            --background-primary: url('{% static "images/main_menu_background.png" %}');
        }
    </style>

</head>
<body>
    <!-- Animated starfield background -->
    <div class="bg-animation"></div>
    
    <nav class="nav">
        <a href="/" class="logo">SPACE GAME</a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/shop/" class="nav-link">Shop</a>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2026 Space Game. Secure payments powered by Stripe.</p>
        </div>
    </footer>
    
    <script src="{% static 'js/stripe.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
